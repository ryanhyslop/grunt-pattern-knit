<!DOCTYPE html>

<head>

<meta charset="utf-8">

<title>Pattern Library</title>

<link rel="stylesheet" href="styles/base.css">

<link rel="stylesheet" href="styles/main.css">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script>


var buildSourceToggles = function () {
   // Some temporary dom stuff with jquery for now
   if(!$) {
     return;
   }

   $('.pattern .source').append('<span class="expand-toggle"> - </span>');

   $('.expand-toggle').on('click', function(){
       $(this).parent('.source').toggleClass('is-collapsed');
   });

   $('.pattern .source').addClass('is-collapsed');

 };


 var buildNavigator = function (){

   var $select = $('#pattern-select');
   var $titles = $('.pattern-title');

   var options = $.map($titles, function(el) {
     var option = $(el).text().trim();

       return '<option value="'+option+'">'+option+'</option>';

   });

   $select.append(options);

   $select.on('change', function(){
       window.location.hash = $(this).val();
   });

 };


$(function () {
    buildSourceToggles();
    buildNavigator();
});

</script>

</head>

<body style="background: white none">

    <nav>
        <select id="pattern-select">
            <option value="#pattern-select">---Select Option----</option>
        </select>
    </nav>
