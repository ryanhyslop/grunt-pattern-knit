<!DOCTYPE html>

<head>

<meta charset="utf-8">

<title>Pattern Library</title>

<link rel="stylesheet" href="styles/base.css">

<link rel="stylesheet" href="styles/main.css">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script>

$(function () {

   $('.pattern .source').append('<span class="expand-toggle"> - </span>');

   $('.expand-toggle').on('click', function(){
       $(this).parent('.source').toggleClass('is-collapsed');
   })

   $('.pattern .source').addClass('is-collapsed');

});

</script>

</head>

<body style="background: white none">
<div class="pattern">

    <div class="pattern-title">
        hello.html
    </div>

    <div class="display">
        <h1>hello</h1>

    </div>

    <div class="source">

        <textarea rows="6" cols="30">
            &lt;h1&gt;hello&lt;/h1&gt;

        </textarea>

    </div>

</div>
</body></html>
